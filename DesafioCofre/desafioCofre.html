<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script/DesafioCofre.js"></script>
    <link rel="stylesheet" href="css/DesafioCofre.css"></link>
    <title>Desafio do cofre</title>
  </head>
  <body>
    <div class="centralizar">
      <p class="titulo">Regras:</p>
      <p class="condicoes">Deve conter entre 8 e 14 caracteres</p>
      <p class="condicoes">Deve começar com uma letra(maiúscula ou minúscula)</p>
      <p class="condicoes">Deve conter no mínimo dois desses caracteres !,@,#,$</p>
      <p class="condicoes">Deve conter no mínimo uma letra maiúscula e outra minúscula</p>
      <p class="condicoes">Deve conter no mínimo dois número algébricos</p>
      <input id="senha" placeholder="Digite uma senha"/>
      <button id="butao" onclick="funcaoParaReceberSenha()">Clique</button>
    </div>
  </body>
</html>
